<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ashuu üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    padding: 0;
    font-family: 'Playfair Display', serif;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    overflow: hidden;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    opacity: 0;
    animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.container {
    width: 90%;
    max-width: 520px;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 42px;
    margin-bottom: 15px;
}

#dialogue {
    font-size: 18px;
    min-height: 130px;
    line-height: 1.6;
}

/* BUTTON WRAPPER FOR PERFECT ALIGNMENT */
.button-group {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
    font-family: 'Playfair Display', serif;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    box-shadow: 0 0 15px rgba(255,77,109,0.6);
}

#noBtn {
    background-color: #333;
    color: white;
    position: relative;
}

/* Balloons */
.balloon {
    position: fixed;
    bottom: -60px;
    font-size: 30px;
    animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

</style>
</head>

<body>

<div class="container">
    <h1>Hey Ashuu üíï</h1>
    <div id="dialogue"></div>

    <div class="button-group">
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<audio id="music" loop>
    <source src="romantic.mp3" type="audio/mp3">
</audio>

<script>

// ================= DIALOGUES =================

const dialogues = [
`Tum meri life ka woh adventure ho jo main kabhi khatam nahi hone dena chahta‚Ä¶
Let‚Äôs start our own love story.
So‚Ä¶ will you be my Valentine?‚ú®üíï`,

`Pyaar dosti hai‚Ä¶ aur tum meri sabse pyaari dost ho.
Dosti se thoda zyada ho jaaye?
Will you be my Valentine?`,

`Agar kisi cheez ko dil se chaho‚Ä¶ toh poori kaynaat use tumse milane ki koshish mein lag jaati hai.
Aur meri kaynaat sirf tum ho.
Iss Valentine‚Ä¶ will you be mine forever? ‚ú®‚ù§Ô∏è`,

`Main perfect nahi hoon‚Ä¶ par tumhare liye sincere hoon.
Aur iss Valentine pe, bas ek sach bolna hai ‚Äî
I really, really like you.
Will you be my Valentine? üíóü•∫`,

`Ishq mein do cheezein zaroori hoti hain ‚Äî junoon aur tum.
Junoon mere paas hai‚Ä¶ tum banogi meri Valentine? üî•üåπ`
];

let index = 0;
let charIndex = 0;
const dialogueBox = document.getElementById("dialogue");

function typeWriter() {
    if (charIndex < dialogues[index].length) {
        dialogueBox.innerHTML += dialogues[index].charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 35);
    } else {
        setTimeout(nextDialogue, 3500);
    }
}

function nextDialogue() {
    index = (index + 1) % dialogues.length;
    dialogueBox.innerHTML = "";
    charIndex = 0;
    typeWriter();
}

typeWriter();

// ================= NO BUTTON =================

const noTexts = [
    "No üò¢",
    "Are you sure? ü•∫",
    "Really sure? üò¢",
    "Just think about it üí≠",
    "I will be very sad üíî"
];

let noIndex = 0;
let yesSize = 18;

function runAway() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    if (noIndex < noTexts.length - 1) noIndex++;

    noBtn.innerText = noTexts[noIndex];

    yesSize += 6;
    yesBtn.style.fontSize = yesSize + "px";

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

// ================= YES CELEBRATION =================

function sayYes() {

    document.body.innerHTML = `
    <div style="position:fixed;width:100%;height:100%;overflow:hidden;">

        <div style="
            position:absolute;
            width:100%;
            height:100%;
            background:url('couple.PNG') center center / cover no-repeat;
            filter: blur(8px) brightness(0.7);
        "></div>

        <div style="
            position:relative;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100%;
            flex-direction:column;
            font-family:'Playfair Display', serif;
            color:#ffffff;
            font-size:40px;
            text-shadow: 0 0 20px rgba(255,255,255,0.6);
        ">
            <div style="font-family:'Great Vibes', cursive; font-size:56px; margin-bottom:15px;">
                Yay Ashuuuu üíñ
            </div>
            You just made me the happiest person alive ‚ú®
        </div>
    </div>
    `;

    startConfettiLoop();
    startBalloons();
}

// ================= CONFETTI EVERY 5 SEC =================

function startConfettiBurst() {
    const colors = ["#ff4d6d","#ffffff","#ffd166","#f72585"];
    for (let i = 0; i < 200; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "14px";
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.top = window.innerHeight/2 + "px";
        confetti.style.left = window.innerWidth/2 + "px";
        document.body.appendChild(confetti);

        const angle = Math.random()*2*Math.PI;
        const velocity = Math.random()*12 + 6;

        let x = window.innerWidth/2;
        let y = window.innerHeight/2;

        const dx = Math.cos(angle)*velocity;
        const dy = Math.sin(angle)*velocity;

        const interval = setInterval(()=>{
            x += dx;
            y += dy + 0.4;
            confetti.style.left = x + "px";
            confetti.style.top = y + "px";
            if (y > window.innerHeight) {
                clearInterval(interval);
                confetti.remove();
            }
        },20);
    }
}

function startConfettiLoop(){
    setInterval(()=>{
        startConfettiBurst();
    },5000);
}

// ================= BALLOONS =================

function startBalloons(){
    setInterval(()=>{
        const balloon=document.createElement("div");
        balloon.className="balloon";
        balloon.innerHTML="üíñ";
        balloon.style.left=Math.random()*100+"vw";
        balloon.style.fontSize=(Math.random()*20+30)+"px";
        document.body.appendChild(balloon);
        setTimeout(()=>balloon.remove(),6000);
    },500);
}

// ================= EVENTS =================

document.getElementById("yesBtn").addEventListener("click", sayYes);
document.getElementById("noBtn").addEventListener("click", runAway);

document.body.addEventListener("click", function(){
    const music=document.getElementById("music");
    if(music) music.play();
},{once:true});

</script>

</body>
</html>
