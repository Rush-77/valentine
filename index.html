<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ashuu üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    padding: 0;
    font-family: 'Playfair Display', serif;
    overflow: hidden;
    color: white;
}

/* Background Image */
.background {
    position: fixed;
    width: 100%;
    height: 100%;
    background: url('couple.PNG') no-repeat center center/cover;
    filter: blur(8px) brightness(0.6);
    z-index: -2;
}

/* Dark overlay */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    z-index: -1;
}

.container {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    width: 90%;
    max-width: 500px;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
}

#dialogue {
    font-size: 18px;
    min-height: 120px;
    margin-bottom: 25px;
}

/* Ring Animation */
.ring {
    font-size: 60px;
    position: absolute;
    top: -100px;
    animation: dropRing 2s ease forwards;
}

@keyframes dropRing {
    0% { top: -100px; transform: rotate(0deg); }
    70% { top: 40%; transform: rotate(360deg); }
    100% { top: 35%; transform: rotate(360deg); }
}

button {
    padding: 12px 26px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.07); }
    100% { transform: scale(1); }
}

#noBtn {
    background-color: #333;
    color: white;
    position: absolute;
}

.balloon {
    position: fixed;
    bottom: -60px;
    font-size: 30px;
    animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="container">
    <div class="card">
        <div class="ring">üíç</div>
        <h1>Hey Ashuu üíï</h1>
        <div id="dialogue"></div>
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<audio id="music" loop>
    <source src="romantic.mp3" type="audio/mp3">
</audio>

<script>

// TYPEWRITER
const text = `Tum meri life ka woh adventure ho jo main kabhi khatam nahi hone dena chahta‚Ä¶
Let‚Äôs start our own love story.
So‚Ä¶ will you be my Valentine?‚ú®üíï`;

let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("dialogue").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 35);
    }
}
setTimeout(typeWriter, 2000); // start after ring drops

// NO BUTTON
const noTexts = [
    "No üò¢",
    "Are you sure? ü•∫",
    "Really sure? üò¢",
    "Just think about it üí≠",
    "I will be very sad üíî"
];

let noIndex = 0;
let yesSize = 18;

function runAway() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    if (noIndex < noTexts.length - 1) noIndex++;
    noBtn.innerText = noTexts[noIndex];

    yesSize += 6;
    yesBtn.style.fontSize = yesSize + "px";

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// YES CELEBRATION
function sayYes() {
    document.body.innerHTML = `
    <div style="
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        flex-direction:column;
        font-family:'Playfair Display', serif;
        background:url('couple.jpg') center/cover no-repeat;
        color:white;
        font-size:36px;
        text-align:center;
    ">
        Yay Ashuuuu üíñüòç<br>
        You just made me the happiest person alive! ‚ú®
    </div>
    `;
    startConfettiLoop();
    startBalloons();
}

// CONFETTI
function startConfettiBurst() {
    const colors = ["#ff4d6d","#ffffff","#ffd166","#f72585"];
    for (let i = 0; i < 200; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "14px";
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.top = window.innerHeight/2 + "px";
        confetti.style.left = window.innerWidth/2 + "px";
        document.body.appendChild(confetti);

        const angle = Math.random()*2*Math.PI;
        const velocity = Math.random()*12 + 6;

        let x = window.innerWidth/2;
        let y = window.innerHeight/2;

        const dx = Math.cos(angle)*velocity;
        const dy = Math.sin(angle)*velocity;

        const interval = setInterval(()=>{
            x += dx;
            y += dy + 0.4;
            confetti.style.left = x + "px";
            confetti.style.top = y + "px";
            if (y > window.innerHeight) {
                clearInterval(interval);
                confetti.remove();
            }
        },20);
    }
}

function startConfettiLoop(){
    let count = 0;
    const interval = setInterval(()=>{
        startConfettiBurst();
        count++;
        if(count >= 60) clearInterval(interval);
    },2000);
}

// BALLOONS
function startBalloons(){
    setInterval(()=>{
        const balloon = document.createElement("div");
        balloon.className="balloon";
        balloon.innerHTML="üíñ";
        balloon.style.left=Math.random()*100+"vw";
        balloon.style.fontSize=(Math.random()*20+30)+"px";
        document.body.appendChild(balloon);
        setTimeout(()=>balloon.remove(),6000);
    },400);
}

// EVENTS
document.getElementById("yesBtn").addEventListener("click", sayYes);
document.getElementById("noBtn").addEventListener("click", runAway);

document.body.addEventListener("click", function(){
    const music=document.getElementById("music");
    if(music) music.play();
},{once:true});

</script>

</body>
</html>
